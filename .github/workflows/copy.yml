name: docs

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  copy-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Copy the Readmes
      run: |
        cp -r docs/* ./
        rm -r docs
